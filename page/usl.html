<div class="d-flex flex-md-row flex-column flex-wrap bg-dark">    
    <div class="col-md-4 wraptext col-12 no-margin" ng-repeat="usl in usls" ng-mouseover="hoverusl1 = true" ng-mouseleave="hoverusl1 = false">
        <div class="usl1-box" ng-class="{'{{usl.hover}}':hoverusl1}">
            <img src="{{usl.picnamedark}}" class="position-absolute w-100" ng-class="'{{usl.hoverScale2}}'">
            <div class="position-absolute h-100 pt-2 pd-4 px-4 text-justify" ng-class="'{{usl.hoverScale}}'">
                <div class="text-light text-center pt-1">{{usl.title}}</div>
                <hr class="fancy-line">
                <div class="about-text usl-pre">{{usl.description}}</div>
            </div>
            <div class="position-absolute usl-top w-100 usl-3">
                <div class="usl-3 p-3 text-dark text-center font-weight-bold">{{usl.title}}</div>
            </div>
            <img src="{{usl.picname}}" class="usl-1 w-100">
        </div>
    </div>
</div>
