
<div ng-repeat="usl in usls">
    <div class="usl-container" ng-mouseover="hoverusl1 = true" ng-mouseleave="hoverusl1 = false">
        <div class="usl1-box" ng-class="{'usl1-box-hover':hoverusl1}">
            <img src="img/types/usl-1_dark.png" class="position-absolute w-100">
            <div class="position-absolute pt-2 pd-4 px-4 text-justify usl-2">
                <div class="text-light text-center">{usl.title}</div>
                <div class="about-text">
                    <hr class="fancy-line">
                    {usl.description}
                </div>
            </div>
            <img src="img/types/usl-1.jpg" class="position-absolute usl-1 w-100">
            <div class="usl-top usl-3">
                <div class="usl-3 p-2 text-dark text-center font-weight-bold">{usl.title}</div>
            </div>
        </div>
    </div>
</div>
